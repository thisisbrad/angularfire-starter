<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"> Submit Post</h3>
		</div>
		<div class="panel-body">
			<form ng-submit="submitPost()" class="inline-form">
				<div class="form-group">
					<label for="">
						<input type="text" class="form-control" 
						ng-model="newPost.title" 
						placeholder="Post Title" 
						>
					</label>
				</div>
				<div class="form-group">
					<label for="" class="control-label"> Hey
						<input type="text" class="form-control"
						ng-model="newPost.content"
						placeholder="Post content" 
						>
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit Post</button>
			</form>
		</div>
	</div>

	<div class="list-group" ng-repeat="post in posts">
		<a href="#" class="list-group-item">
			<span class="badge remove-post" ng-click="removePost(post)">
	  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	  	</span>
	  	<span class="badge edit-post" ng-click="stagePost($index, post)">
	  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	  	</span>
	  	
			<h4 class="list-group-heading">{{post.title}}</h4>
			<p class="list-group-item-text">{{post.content}}</p>
		</a>
	</div>

</div>
