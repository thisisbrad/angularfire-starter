<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title" ng-hide="alreadyRegistered">Register New User</h3>
			<h3 class="panel-title" ng-show="alreadyRegistered">Login User</h3>
		</div>
		<div class="panel-body">
			<form ng-submit="registerUserByEmail()" class="inline-form">
				<div class="form-group">
					<label for=""> Email
						<input type="email" class="form-control" 
						ng-model="newUser.email" 
						placeholder="email@domain.com" 
						>
					</label>
				</div>
				<div class="form-group">
					<label for="" class="control-label"> Password
						<input type="password" class="form-control"
						ng-model="newUser.password"
						placeholder="Enter Password" 
						>
					</label>
				</div>

				<span ng-hide="alreadyRegistered">
					<button type="submit" class="btn btn-primary">Register User</button>
					<a href="#" ng-click="alreadyRegistered = true" class="btn btn-link">Already a member?</a>
				</span>
				<span ng-show="alreadyRegistered">
					<a ng-click="loginUser()" class="btn btn-primary">Login User</a>
					<a href="#" ng-click="alreadyRegistered = false" class="btn btn-link">Not a member?</a>
				</span>
			</form>
		</div>
	</div>

	<div class="alert alert-dismissible alert-danger" ng-show="error">
	  <button type="button" ng-click="error = null" class="close">&times;</button>
	  <strong>Error:</strong> {{error}}.
	</div>

	<pre>{{currentUser | json}}</pre>
</div>
